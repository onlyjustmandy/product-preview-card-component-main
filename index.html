<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor * Product preview card component</title>

  <!-- Fontes do Google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!--Meu CSS-->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<main>
<article class="produto">
  <picture class="produto__img">
    <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence perfume bottle laying flat on a table with a green leaves above and below it">
  </picture>

<div class="produto__conteudo">
  <p class="produto__categoria">Perfume </p> 

  <h1 class="produto__titulo">Gabrielle Essence Eau De Parfum</h1>
  
  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  
  <div class="flex-group">
    <p class="produto__preço"><span class="visually-hidden">Current price: </span>$149.99</p>
    <p class="produto__preço-original"><span class="visually-hidden">Original price: </span><s>$169.99</s></p>
  </div>
  
  <button class="botao" data-icon="shopping-cart">Add to Cart</button> 

</div>


</article>  
</main>   
  
  <div class="attribution" align="bottom">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Just Mandy</a>.
</div>
</body>
</html>
